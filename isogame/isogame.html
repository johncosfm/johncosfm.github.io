<style>
@font-face {
	font-family: "fnt_fallout";
	src: url("assets/fnt_fallout.ttf");
}
body {
	background-color: black; /* #363636; */
	margin: 0;
	width: 100vw;
	height: 100vh;
	overflow: hidden;
}
div {
	image-rendering: pixelated;
	position: absolute;
}
div#zoom {
	width: 100%;
	height: 100%;
}
div#msg {
	top: 70%;
	width: 100%;
    font-size: 30px;
    color: white;
	font-family: fnt_fallout;
	text-align: center;
}
div>span {
	background-color: rgba(0,0,0,0.6);
	padding: 0 5px;
}
div#splashscreen {
	top: 60%;
	width: 100%;
    font-size: 30px;
    color: white;
	font-family: fnt_fallout;
    -webkit-text-stroke: 0.4px black;
	text-align: center;
}
div#screenfade {
	background-color: black;
	width: 100%;
	height: 100%;
	opacity: 0;
}
div#whiteout {
	background-color: white;
	width: 100%;
	height: 100%;
	display: none;
}
div#vesion_number {
	width: calc(100% - 5px);
    font-size: 30px;
    color: white;
	font-family: fnt_fallout;
    -webkit-text-stroke: 0.4px black;
	text-align: right;
}
div#controls {
	top: 40%;
    font-size: 28px;
    color: white;
	font-family: fnt_fallout;
    -webkit-text-stroke: 0.4px black;
	background-color: rgba(0,0,0,0.6);
	padding: 10px 10px;
}
</style>
